{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Listar Consultas{%endblock%}


{% block content%}
<form class="form-signin" action="" method="post" id="login-form">
    {{ form | crispy }}
    {% csrf_token %}
     <div class="d-flex">
        <button class="btn btn-login btn-block" type="submit" name="entrar">
            <strong>Cadastrar Paciente</strong>
        </button>
    </div>
</form>
{% endblock %}
