{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Autenticação{%endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <h2 class="text-success text-center">Acesso ao Sistema</h2>

        <form class="form-signin" action="" method="post" id="login-form">
            {{ login_form | crispy }}
            {% csrf_token %}
             <div class="d-flex">
                <button class="btn btn-login btn-block" type="submit" name="entrar">
                    <strong>Entrar</strong>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
